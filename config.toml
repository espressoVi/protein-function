name = "Kaggle Protein"

[files]
TRAIN_SEQ = "./data/train/train_sequences.fasta"
TEST_SEQ = "./data/test/testsuperset.fasta"

IA = "./data/extras/IA.txt"
TRAIN_LAB = "./data/train/train_terms.tsv"

EMBEDS =      "./data/embeddings/BERT_embeds_train.pkl"
EMBEDS_TEST = "./data/embeddings/BERT_embeds_test.pkl"
MODEL_FILE = "./models/Node_"
SUBMIT = "./submit/files"
DIAMOND = "./data/train/diamond.tsv"

[gene-ontology]
GO_FILE = "./data/extras/go-basic.obo"
NAMESPACES = {'BP'='biological_process', 'MF'='molecular_function', 'CC'='cellular_component'}
MIN_PROTEINS = 150

[dataset]
MAX_SEQ_LEN = 2048

[train]
TRAIN_SIZE = 0.9
MINI_BATCH_SIZE = 128
TEST_BATCH_SIZE = 128
LR = 1e-2
EPOCHS = 200

[model]
HIDDEN_DIM = 1024
